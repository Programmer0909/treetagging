    <div class="container-fluid page-header py-5 mb-5 wow fadeIn" data-wow-delay="0.1s">

            <h1 class="display-3 text-white mb-4 animated slideInDown">Events</h1>

    <div class="container-fluid">

        

        <div class="row">
            <div class="col-lg-12">
                <!-- Contact Start -->
                <div class="container-xxl py-5">
                    <div class="container">
                        <div class="text-center mx-auto wow fadeInUp" data-wow-delay="0.1s" style="max-width: 500px;">
                            <p class="section-title bg-white text-center text-primary px-3">
                                Do you want to make a huge impact?
                            </p>
                            <h1 class="mb-5">Host an Event </h1>
                        </div>
                        <div class="row g-5">
                            <div class="col-lg-12 wow fadeInUp" data-wow-delay="0.1s">
                                <form id="event-form" action="/event/register" method="POST">
                                    <div class="row g-3">
                                        <div class="col-md-6">
                                            <div class="form-floating">
                                                <input type="text" class="form-control" id="event-name" name="name" placeholder="Event Name" required>
                                                <label for="event-name">Name of the Event<span class="required">*</span></label>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-floating">
                                                <textarea class="form-control" id="event-description" name="description" placeholder="Description"></textarea>
                                                <label for="event-description">Description</label>
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="form-floating">
                                                <input type="date" class="form-control" id="event-date" name="date" required>
                                                <label for="event-date">Date of the Event<span class="required">*</span></label>
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                        <div class="form-floating">
                                            <input type="text" class="form-control" id="event-time" name="time" placeholder="Time" required>
                                            <label for="event-time">Time</label>
                                        </div>
                                    </div>
                                        <div class="col-md-4">
                                            <div class="form-floating">
                                                <select class="form-select" id="event-time-period" name="event-time-period">
                                                    <option value="am">AM</option>
                                                    <option value="pm">PM</option>
                                                </select>
                                                <label for="event-time-period">AM/PM</label>        
                                                                                </div>
                                        </div>
                                        <div class="col-12">
                                            <div class="form-floating">
                                                <input type="text" class="form-control" id="location" name="location" placeholder="Event Location">
                                                <label for="event-location">Location of the Event</label>
                                            </div>
                                        </div>
                                        <div class="col-12">
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="radio" name="individual" id="individual" value="individual" checked>
                                                <label class="form-check-label" for="individual">Individual</label>
                                            </div>
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="radio" name="organization" id="organization" value="organization">
                                                <label class="form-check-label" for="organization">Organization</label>
                                            </div>
                                        </div>
                                        <div class="col-12" id="ngos-list" style="display: none;">
                                            <div class="form-floating">
                                                <select class="form-select" id="event-organization" name="event_organization">
                                                    <option value="" selected disabled>Select an Organization</option>
                                                    <option value="ngo1">NGO 1</option>
                                                    <option value="ngo2">NGO 2</option>
                                                    <option value="ngo3">NGO 3</option>
                                                    <option value="ngo4">NGO 4</option>
                                                </select>
                                                <label for="event-organization">Organization</label>
                                            </div>
                                        </div>
                                        <div class="col-12" id="other-organization" style="display: none;">
                                            <div class="form-floating">
                                                <input type="text" class="form-control" id="other-organization-name" name="event_organization" placeholder="Other Organization">
                                                <label for="other-organization-name">Other Organization</label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row g-3 pt-3">
                                        <div class="col-12">
                                            <button class="btn btn-secondary rounded-pill py-3 px-5" type="submit">Register</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                        
                    </div>
                </div>
                <!-- Contact End -->
            </div>

    <script>
        const organizationRadio = document.getElementById("organization");
        const ngosList = document.getElementById("ngos-list");
        const otherOrganization = document.getElementById("other-organization");
    
        organizationRadio.addEventListener("change", function() {
            if (this.checked) {
                ngosList.style.display = "block";
                otherOrganization.style.display = "block";
            }
        });
    
        const individualRadio = document.getElementById("individual");
    
        individualRadio.addEventListener("change", function() {
            if (this.checked) {
                ngosList.style.display = "none";
                otherOrganization.style.display = "none";
            }
        });

        const eventForm = document.getElementById('event-form');

eventForm.addEventListener('submit', function(event) {
  event.preventDefault(); 
  window.location.href = "/home";
});
    </script>
